<div role="form">
    <div class="box-body">
        <field id="name" label="Nome" grid="12 16 4" placeholder="Informe o nome" type="text" model="billing.billingCycle.name" readonly="billing.tabDelete"></field>
        <field id="month" label="Mês" grid="12 16 4" placeholder="Informe o mês" type="number" model="billing.billingCycle.month" readonly="billing.tabDelete"></field>
        <field id="year" label="Ano" grid="12 16 4" placeholder="Informe o ano" type="number" model="billing.billingCycle.year" readonly="billing.tabDelete"></field>

        <div class="col-xs-12">
            <fieldset>
                <legend>Resumo</legend>
                <div ng-include="'/views/BillingCycle/summary.html'"></div>
            </fieldset>
        </div>

        <div class="col-xs-12 col-sm-6">
            <fieldset>
                <legend>Créditos</legend>
                <div ng-include="'/views/BillingCycle/creditList.html'"></div>
            </fieldset>
        </div>

        <div class="col-xs-12 col-sm-6">
            <fieldset>
                <legend>Débitos</legend>
                <div ng-include="'/views/BillingCycle/debtList.html'"></div>
            </fieldset>
        </div>

    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="billing.create()" ng-if="billing.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-if="billing.tabUpdate" ng-click="billing.update(billing.billingCycle)">Alterar</button>
        <button class="btn btn-danger" ng-if="billing.tabDelete" ng-click="billing.remove(billing.billingCycle)">Excluir</button>
        <button class="btn btn-default" ng-click="billing.refresh()">Cancelar</button>
    </div>
</div>
